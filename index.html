<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Local Weather App</title>
    <link rel="stylesheet" href="css/simple-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/darkskyapp/skycons/41ff9332/skycons.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/8be9308866.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <!-- Heading -->
        <div class="col-12 center">
           <span id="city">&#8226;</span>
        </div>
      </div>

      <div class="row center">
        <div class="weather-icon col-12">
          <canvas id="animated-icon" width="200" height="200"></canvas>
        </div>
      </div>

      <!-- Weather Information -->
      <div class="row weather-info">
        <div class="col-4 center first_div">
          Humidity: <span id="humidity">&#8212;</span>
        </div>
        <div class="col-4 center second_div">
          <span id="temp-celsius">&#8212;</span>
          <span id="temp-fahrenheit" class="hidden">&#8212;</span>
        </div>
        <div class="col-4 center third_div">
          <span id="weather-description">&#8212;</span>
        </div>
      </div>

      <div class="row">
        <div class="col-12 center">
          <span class="unit-change">&deg;C / &deg;F</span>
        </div>
      </div>
    </div>
    <footer class="col-12 center">
      <p>Coded by Boško Rabrenović</p>
    </footer>
  </body>
</html>
