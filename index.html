<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather App</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <h1>Weather Forecast for <span id="city">Belgrade</span></h1>

      <span id="weather-icon"><img src="https://cdn.iconscout.com/public/images/icon/free/png-256/brightness-summer-sun-sunny-hot-3e1e237afb4e0615-256x256.png" alt="Sunny">
      </span>

      <div class="weather-info">
        <div class="column">
          <span id="local-time">0:00</span>
        </div>
        <div class="column">
          <span id="temperature">29 &#8451;</span>
        </div>
        <div class="column">
          <span id="weather-description">Cloudy</span>
        </div>
      </div>

      <div class="unit-change">
        &#8451; / &#8457;
      </div>
    </div>
    <div class="footer">
      coded by boniverski
    </div>
  </body>
</html>
