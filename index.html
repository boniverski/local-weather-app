<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/darkskyapp/skycons/41ff9332/skycons.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="heading">

        <div class="heading-col">
          <h1>weather<br>forecast</h1>
        </div>
        <div class="heading-col">
           <span id="city">&#8226; </span>
        </div>
      </div>

      <div class="weather-icon">
        <canvas id="animated-icon" width="200" height="200"></canvas>
      </div>

      <div class="weather-info">
        <div class="column">
          <span id="local-time">&#8212;&#8212;:&#8212;&#8212;</span>
        </div>
        <div class="column temperature">
          <span id="temp-celsius">&#8212;</span>
          <span id="temp-fahrenheit" class="hidden">&#8212;</span>
        </div>
        <div class="column">
          <span id="weather-description">&#8212;</span>
        </div>
      </div>

      <div class="unit-change">
        &#8451; / &#8457;
      </div>
    </div>
  </body>
</html>
