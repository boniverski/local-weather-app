<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather App</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <script type="text/javascript" src="/js/script.js">

    </script>
  </head>
  <body>
    <div class="container">
      <div class="heading">

        <div class="heading-col">
          <h1>weather<br>forecast</h1>
        </div>
        <div class="heading-col">
           <span id="city">Belgrade</span>
        </div>
      </div>

      <div class="weather-icon">
        <img width="180px" height="180px" src="http://www.iconsdb.com/icons/preview/white/sun-4-xxl.png" alt="">
      </div>

      <div class="weather-info">
        <div class="column">
          <span id="local-time">0:00</span>
        </div>
        <div class="column">
          <span id="temperature">29 &#8451;</span>
        </div>
        <div class="column">
          <span id="weather-description">Sky is clear</span>
        </div>
      </div>

      <div class="unit-change">
        &#8451; / &#8457;
      </div>
    </div>
  </body>
</html>
